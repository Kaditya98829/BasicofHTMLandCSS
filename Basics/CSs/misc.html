<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.triangle-up {
	width: 0;
    margin: auto;
    margin-top: 300px;
	height: 0;
	border-left: 25px solid transparent;
	border-right: 25px solid transparent;
	border-bottom: 50px solid #f20044;
    animation: tri 0.5s linear 1s infinite ;
    animation-duration: 10s;
}
@keyframes tri {
    0%{
     transform:rotate(180deg) scale(5.0); 
    }
 
    85%{
        transform:rotate(270deg) scale(5.0); 
    }
    100%{
        transform:rotate(365deg) scale(5.0); 
    }
    
}
</style>
</head>
<body  style="background-color: black">

<h2>Triangle Up CSS</h2>
<div class="triangle-up"></div>

</body>
</html>
